<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark border-light mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-white">Вход</h2>
                        <form>
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label text-white">Имя пользователя</label>
                                <input type="text" class="form-control bg-dark text-white border-light text-white" id="loginUsername" placeholder="Введите имя пользователя" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label text-white">Пароль</label>
                                <input type="password" class="form-control bg-dark text-white border-light text-white" id="loginPassword" placeholder="Введите пароль" required>
                            </div>
                            <button type="submit" class="btn btn-outline-light w-100">Войти</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-white">Забыли пароль?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="register.html" class="text-white">Нет аккаунта? Зарегистрируйтесь</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
