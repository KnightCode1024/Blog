{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark border-secondary mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-white">Вход</h2>

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label text-white">Имя пользователя</label>
                                <input type="text"
                                       name="{{ form.username.name }}"
                                       id="{{ form.username.id_for_label }}"
                                       class="form-control bg-secondary text-white border-secondary"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label text-white">Пароль</label>
                                <input type="password"
                                       name="{{ form.password.name }}"
                                       id="{{ form.password.id_for_label }}"
                                       class="form-control bg-secondary text-white border-secondary"
                                       required>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                            <button type="submit" class="btn btn-outline-light w-100">Войти</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="mx-2"><img src="{% static 'img/vk.png' %}" alt="VK" style="height: 32px;"></a>
                            <a href="#" class="mx-2"><img src="{% static 'img/github.png' %}" alt="GitHub" style="height: 32px;"></a>
                            <a href="#" class="mx-2"><img src="{% static 'img/tg.png' %}" alt="Telegram" style="height: 32px;"></a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="#" class="text-white text-decoration-none">Забыли пароль?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="{% url 'users:register' %}" class="text-white text-decoration-none">Нет аккаунта? Зарегистрируйтесь</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
