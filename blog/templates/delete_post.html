{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h1>Удаление поста</h1>
            <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
            <button type="submit" class="btn btn-outline-light">Удалить</button>
        <a href="{% url 'posts:post' post.slug %}" class="btn btn-outline-light">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
