{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark text-white border-light">
                <div class="card-header border-light">
                    <h1 class="text-center mb-4">Изменение пароля</h1>
                </div>
                <div class="card-body px-4 py-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-error text-danger mb-3">{{ form.non_field_errors }}</div>

                        {% for f in form %}
                        <div class="mb-4">
                            <label class="form-label mb-2" for="{{ f.id_for_label }}">{{ f.label }}</label>
                            {{ f }}
                            {% if f.help_text %}
                            <small class="form-text text-muted">{{ f.help_text }}</small>
                            {% endif %}
                            <div class="form-error text-danger mt-2">{{ f.errors }}</div>
                        </div>
                        {% endfor %}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-outline-light px-4 py-2">Изменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
