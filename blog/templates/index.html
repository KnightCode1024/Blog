{% extends "base.html" %}
{% load static %}
{% block title %}Главная страница{% endblock %}
{% block content %}
<section class="w-100 d-flex flex-column align-items-center">
    <h2 class="text-white">Посты</h2>
    <div class="container">
        <div class="row">
            {% for p in posts %}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <img src="{% static 'img/not_photo.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{ p.summury }}</p>
                        <a class="btn btn-outline-light me-2" href="{{ p.get_absolute_url }}">Читать</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <nav>
        <ul class="pagination pagination-dark">
            <li class="page-item"><a class="page-link" href="#"><</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">></a></li>
        </ul>
    </nav>
</section>
{% endblock content %}
