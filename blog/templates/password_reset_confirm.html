{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark border-light mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-white">Новый пароль</h2>

                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                            <input
                                type="{{ field.field.widget.input_type }}"
                                name="{{ field.name }}"
                                id="{{ field.id_for_label }}"
                                class="form-control bg-dark text-white border-light"
                                {% if field.value %}value="{{ field.value }}"{% endif %}
                                {% if field.field.required %}required{% endif %}>
                            {% if field.errors %}
                            <div class="form-text text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-outline-light w-100 mt-3">Сохранить</button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="#" class="mx-2"><img src="{% static 'img/vk.png' %}" alt="VK"></a>
                        <a href="#" class="mx-2"><img src="{% static 'img/github.png' %}" alt="GitHub"></a>
                        <a href="#" class="mx-2"><img src="{% static 'img/tg.png' %}" alt="Telegram"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
